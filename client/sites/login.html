<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" data-ng-show="isLoginError">
      <strong>Error!</strong> Incorrect Username or Password!
    </div>

    <div class="well">
      <form name="loginForm" data-ng-submit="doLogin()" role="form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" id="username" class="form-control" name="username" placeholder="Username" data-ng-model="username" required="required"/>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" data-ng-model="password" required="required"/>
          </div>
        </div>

<!--
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remember" value="1" data-ng-model="rememberMe"> Remember Me
          </label>
        </div>
-->

        <div class="row">
          <div class="col-md-12">
            <button type="submit" name="submit" class="btn btn-primary col-xs-12" data-ng-class="{disabled: signinInProgress}">
              <span class="glyphicon glyphicon-log-in"></span> Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Sign In Preloader -->
<div class="spinnerbg" data-ng-show="signinInProgress">
  <span class="spinner formLoadIndicator"></span>
</div>
