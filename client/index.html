<!DOCTYPE html>
<html lang="en" data-ng-app="nodeTwitter">
  <head>
    <meta charset="utf-8"/>
    <title>nodeTwitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

    <script src="config.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>

    <script src="lib/moment/moment.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body>
    <div class="mvu1">
      <div class="navbar navbar-default mvu1" data-ng-controller="NavbarController" role="navigation">
        <div class="container" data-ng-init="isLoggedIn=false;">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" data-ng-hide="isLoggedIn" href="#/home">
              <span class="glyphicon glyphicon-tower"></span> NodeTwitter
            </a>
          </div>

          <div class="navbar-collapse collapse">
            <div data-ng-show="isLoggedIn">
              <div class="menuinputsformd">
                <div class="navbar-form navbar-right">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <span class="glyphicon glyphicon-user"></span>
                      <span class="hidden-phone"> {{ user.name }}</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li data-ng-class="navClassUser('u', user.username)">
                        <a href="#/u/{{ user.username }}">
                          <span class="glyphicon glyphicon-eye-open"></span> My Profile
                        </a>
                      </li>
                      <li data-ng-class="navClass('settings')">
                        <a href="#/settings">
                          <span class="glyphicon glyphicon-cog"></span> Settings
                        </a>
                      </li>
                      <li>
                        <a href="#/logout">
                          <span class="glyphicon glyphicon-log-out"></span> Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>

                <form class="navbar-form navbar-right" role="search">
                  <span class="input-group searchbox">
                    <input type="search" class="span2 form-control" placeholder="Search NodeTwitter"/>
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-default" title="Start search">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </span>
                  </span>
                </form>
              </div>
              <nav>
                <ul class="nav navbar-nav">
                  <li data-ng-class="navClass('home')">
                    <a href="#/home">
                      <span class="glyphicon glyphicon-home"></span> Home
                      <span class="hide">
                        <span class="badge">0</span>
                      </span>
                    </a>
                  </li>
  <!--
                  <li data-ng-class="navClass('channels')">
                    <a href="#/channels">
                      <span class="glyphicon glyphicon-comment"></span> Channels
                      <span class="hide">
                        <span class="badge">0</span>
                      </span>
                    </a>
                  </li>
  -->
                  <li data-ng-class="navClass('messages')">
                    <a href="#/messages">
                      <span class="glyphicon glyphicon-inbox"></span> Messages
                      <span class="hide">
                        <span class="badge">0</span>
                      </span>
                    </a>
                  </li>
                  <li data-ng-class="navClass('users')">
                    <a href="#/users">
                      <span class="glyphicon glyphicon-eye-open"></span> Users
                    </a>
                  </li>
                </ul>
              </nav>
            </div>

            <div data-ng-hide="isLoggedIn">
              <nav>
                <ul class="nav navbar-nav navbar-right">
                  <li data-ng-class="navClass('login')">
                    <a href="#/login">
                      <span class="glyphicon glyphicon-log-in"></span> Login
                    </a>
                  </li>
                  <li data-ng-class="navClass('register')" data-ng-show="registrationEnabled">
                    <a href="#/register">
                      <span class="glyphicon glyphicon-road"></span> Register
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      
      <div class="overlay" data-ng-controller="BGController" data-ng-hide="isLoggedIn"></div>

      <div class="container">
        <div data-ng-view></div>
      </div>
    </div>
  </body>
</html>
